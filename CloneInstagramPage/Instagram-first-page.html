<!Doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>First Instagram Page</title>
            <link rel="stylesheet" href="Style1.css">
        </head>
        <body>
            <Div class="instagram-container">
                <Div class="image">
                    <img src="Saved Pictures/phone.png" alt="phone picture" width="100%">
                </Div>
                <Div class="login">
                    <Div class="group">
                        <img src="Saved Pictures/logo-instagram.png" alt="instagram logo" width="160px">
                        <Div class="information">
                            <p> Phone, user or email</p>
                        </Div>
                        <Div class="information">
                            <p> Password</p>
                        </Div>
                        
                        <a href="#" class="login-button">Log in</a>
                        
                        <p class="or">________________  OR  ________________</p>
                        <Div class="login-with-facebook">
                            <a href="#"><img src="Saved Pictures/facebook-logo.png"width="30px"><a>Log in with Facebook</a>
                        </Div>
                        <p class="forgot-password">Forgot password?</p>
                    </Div>
                    <Div class="group">
                        <p>Don't have an account?<a href="#">Sign up</a></p>
                    </Div>
                        <p>Get the app.</p>
                    <Div class="get-the-app">
                        <a href="#"><img src="Saved Pictures/Icon-App-Store.png"width="135px"></a>
                        <a href="#"><img src="Saved Pictures/Icon-Google-play.png"width="135px"></a>
                    </Div>
                </Div>
            </Div>
        </body>
    </html>
